[metadata]
name = physrisk
author = OS-Climate
author_email = joe.moorhouse@gmail.com
description = Physical risk calculation engine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/os-climate/physrisk
project_urls =
    Bug Tracker = https://github.com/os-climate
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent

[options]
packages = find:
package_dir =
    =src
python_requires = >=3.6
install_requires =
    boto3==1.20.34
    numpy==1.22.0
    requests==2.27.1
    zarr==2.10.3

[options.packages.find]
where = src
include = physrisk*

